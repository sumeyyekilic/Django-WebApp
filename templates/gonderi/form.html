{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block govde %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1> Form </h1>
                {{form|crispy}}
                            <!--formun kullanacağı js gibi doyaları çağırması için  -->
                {{ form.media }}
                <input type="submit" value="Gönder">
            </form>
        </div>
    </div>
</div>

{% endblock %}
